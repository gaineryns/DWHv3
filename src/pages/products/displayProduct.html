<ion-row *ngFor="let product of products" class="table-content">
    <ion-col width-20>
        <p>{{product.reference}}</p>
    </ion-col>
    <ion-col>
        <p> {{product.nom}} </p>
    </ion-col>
    <ion-col>
        <p>{{product.quantity}}</p>
    </ion-col>
    <ion-col width-20>
        <button ion-button clear item-right (click)="openModal({prod: product})">details</button>
    </ion-col>
</ion-row>
